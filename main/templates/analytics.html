<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<a href="{{ url_for('shortener.index') }}" class="btn btn-primary mx-5">Home</a>
{% for link in links %}
<p class="text-left" style="cursor:pointer; margin: 20px; padding: 6px; border-radius: 8px; font-size: 22px; background-color: rgb(43, 189, 226); max-width: 800px">
    Original URL: {{ link.original_url }} 
    | Short URL: <a href="{{ url_for('shortener.redirect_to_url', short_url=link.short_url, _external=True) }}" target="_blank">{{ link.short_url }}</a>  
    | Views: {{ link.views }}
</p>
{% endfor %}
